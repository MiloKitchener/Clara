<h1 mat-dialog-title>Create New Pilot</h1>
<div mat-dialog-content class="content">

    <form [formGroup]='newPilot' (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput type="text" formControlName="name" placeholder="Pilot Name">
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea matInput formControlName="description" placeholder="Pilot Description"></textarea>
        </mat-form-field>
        <br>
        <mat-form-field style="margin-right: 2%; width: 49% !important;">
            <input matInput formControlName="start" [matDatepicker]="start" placeholder="Start Date">
            <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
            <mat-datepicker #start></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="width: 49% !important;">
            <input matInput formControlName="end" [matDatepicker]="end" placeholder="End Date">
            <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
            <mat-datepicker #end></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput type="number" formControlName="budget" placeholder="Budget">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput type="text" formControlName="contact" placeholder="Primary Contact Name">
        </mat-form-field>
        <br>
        <div formArrayName="stakeholders">
                <div *ngFor="let item of stakeholders.controls; let j=index">
                    <!-- The repeated template -->
                    <mat-form-field>
                        <input matInput [formControlName]="j" placeholder="Stakeholder">
                    </mat-form-field>
                    
                </div>
                <button mat-button type="button" (click)="addSH()">Add Stakeholder</button>
                <button mat-button type="button" (click)="removeSH()">Remove Stakeholder</button>
            </div>

        <div formArrayName="objectives">
            <div *ngFor="let item of objectives.controls; let i=index">
                <!-- The repeated template -->
                <mat-form-field>
                    <input matInput [formControlName]="i" placeholder="Objective">
                </mat-form-field>
                
            </div>
            <button mat-button type="button" (click)="addObjective()">Add Objective</button>
            <button mat-button type="button" (click)="removeObjective()">Remove Objective</button>
        </div>

        <div mat-dialog-actions>
            <button mat-button [mat-dialog-close]>Cancel</button>
            <button mat-raised-button type="submit" [disabled]="!newPilot.valid" [mat-dialog-close]>Submit</button>
        </div>
    </form>

</div>
