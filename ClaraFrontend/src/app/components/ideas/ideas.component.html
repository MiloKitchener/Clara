<div class="container">
  <h1>Ideas</h1>

  <div class="postPanel">
    <h3>Post an Idea</h3>
    <form id="addIdeaForm">
      <input type="text" name="" value="" placeholder="Title">
      <textarea placeholder="Description"></textarea>
      <input type="submit" name="" value="Submit">
    </form>
  </div>

  <div class="postedIdeas">
    <h3>Browse Ideas</h3>
    <ul>
      <li *ngFor="let dataset of datasets">
        <hr>
        <app-idea-node [title]=dataset.title [description]=dataset.description [numComments]=dataset.numComments [numVotes]=dataset.numVotes></app-idea-node>
      </li>
    </ul>
  </div>
</div>
