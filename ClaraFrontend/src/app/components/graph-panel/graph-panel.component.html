<div class="graphPanelContainer">
  <h3>{{ graphTitle }}</h3>
  <hr>

  <div class="main">
    <div id="controls">
      <!-- Y Axis Selection -->
      <h4>Y Axis</h4>
      <br>
      <div class="dropdown">
        <button class="dropbtn">{{ yAxisTitle }}</button>
        <div class="dropdown-content">
          <li *ngFor="let dataset of datasets">
            <a (click)="setYAxis(dataset.name)">{{ dataset.name }}</a>
          </li>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">{{ yField }}</button>
        <div class="dropdown-content">
            <li *ngFor="let field of yFields">
              <a (click)="selectYField(field.name)">{{ field.name }}</a>
            </li>
        </div>
      </div>

      <!-- X Axis Selection -->
      <h4>X Axis</h4>
      <br>
      <div class="dropdown">
        <button class="dropbtn">{{ xAxisTitle }}</button>
        <div class="dropdown-content">
          <li *ngFor="let dataset of datasets">
            <a (click)="setXAxis(dataset.name)">{{ dataset.name }}</a>
          </li>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">{{ xField }}</button>
        <div class="dropdown-content">
            <li *ngFor="let field of xFields">
              <a (click)="selectXField(field.name)">{{ field.name }}</a>
            </li>
        </div>
      </div>
    </div>

    <div id="graph">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
  </div>
  <button class="addBtn" (click)="addGraph()">Add Graph to Dashboard</button>
</div>
