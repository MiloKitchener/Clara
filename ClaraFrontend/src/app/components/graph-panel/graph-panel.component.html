<div class="graphPanelContainer">
  <h3>{{ graphTitle }}</h3>
  <hr>

  <div class="main">
    <div id="controls">
      <!-- Y Axis Selection -->
      <h4>Y Axis</h4>
      <br>
      <div class="dropdown">
        <button type="button" data-toggle="dropdown">{{ yAxisTitle }}
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li *ngFor="let dataset of datasets">
            <a (click)="setYAxis(dataset.title)">{{ dataset.title }}</a>
          </li>
        </ul>
      </div>
      <br>
      <div class="dropdown">
        <button type="button" data-toggle="dropdown">Fields
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
        </ul>
      </div>

      <br><br><br>

      <!-- X Axis Selection -->
      <h4>X Axis</h4>
      <br>
      <div class="dropdown">
        <button type="button" data-toggle="dropdown">{{ xAxisTitle }}
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li *ngFor="let dataset of datasets">
              <a (click)="setXAxis(dataset.title)">{{ dataset.title }}</a>
            </li>
        </ul>
      </div>
      <br>
      <div class="dropdown">
        <button type="button" data-toggle="dropdown">Fields
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
        </ul>
      </div>
    </div>

    <div id="graph">
      <p>Graph</p>
    </div>
  </div>
  
  <button class="addBtn" (click)="addGraph()">Add Graph to Dashboard</button>
</div>
