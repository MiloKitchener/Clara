<div class="container">
  <h1>Datasets</h1>

  <div class="datasetStats">
    <div>
      <h3 id="numOpen">{{ numOpen }}</h3>
      <p>Open Data Sets</p>
    </div>
    <div>
      <h3 id="numAccepted">{{ numAccepted }}</h3>
      <p>Accepted</p>
    </div>
    <div>
      <h3 id="numNotMapped">{{ numNotMapped }}</h3>
      <p>Not Mapped</p>
    </div>
    <div>
      <h3 id="numUnderReview">{{ numUnderReview }}</h3>
      <p>Under Review</p>
    </div>
  </div>

  <div class="searchBar">
    <form id="searchDataForm" action="">
      <h4>Search For Dataset:</h4>
      <input type="text" name="" value="" placeholder="Search Term">
      <input type="submit" name="searchSubmit" value="Search">
    </form>
  </div>
