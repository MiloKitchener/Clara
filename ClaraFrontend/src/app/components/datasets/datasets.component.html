<div class="container">
  <h1>Datasets</h1>

  <div class="datasetStats">
    <div>
      <h3 id="numOpen">{{ numOpen }}</h3>
      <p>Open Data Sets</p>
    </div>
    <div>
      <h3 id="numAccepted">{{ numAccepted }}</h3>
      <p>Accepted</p>
    </div>
    <div>
      <h3 id="numNotMapped">{{ numNotMapped }}</h3>
      <p>Not Mapped</p>
    </div>
    <div>
      <h3 id="numUnderReview">{{ numUnderReview }}</h3>
      <p>Under Review</p>
    </div>
  </div>

  <div class="searchBar">
    <form id="searchDataForm" action="">
      <h4>Search For Dataset:</h4>
      <input type="text" name="" value="" placeholder="Search Term">
      <input type="submit" name="searchSubmit" value="Search">
    </form>
  </div>

  <div class="datasets">
    <ul id="datasetsList">
      <li *ngFor="let dataset of datasets">
        <div class="nodeContainer">
          <h3>{{ dataset.title }}</h3>
          <div style="margin: 0;margin-top: 20px;">
            <h6>Status: </h6>
            <h6 [ngStyle]="{'color': dataset.status === 'active' ? '#40f7aa' : '#eb3b3b'}">{{ dataset.status }}</h6>
          </div>
        </div>
        <p style="text-align: justify;margin:20px;margin-top: 0;">{{ dataset.description }}</p>
        <hr>
      </li>
    </ul>
  </div>
</div>
