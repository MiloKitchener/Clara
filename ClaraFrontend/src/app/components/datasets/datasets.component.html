<div class=searchPanel>
  <h1>Find a Dataset</h1>

  <form id="searchDataForm" action="">
    <input type="text" name="" value="" placeholder="Search">
    <input type="submit" name="searchSubmit" value="See All Results">
  </form>
</div>

<div class="container">
  <div class="datasetStats">
    <div>
      <h3 id="numOpen">{{ numOpen }}</h3>
      <p>Open Data Sets</p>
    </div>
    <div>
      <h3 id="numAccepted">{{ numAccepted }}</h3>
      <p>Accepted</p>
    </div>
    <div>
      <h3 id="numNotMapped">{{ numNotMapped }}</h3>
      <p>Not Mapped</p>
    </div>
    <div>
      <h3 id="numUnderReview">{{ numUnderReview }}</h3>
      <p>Under Review</p>
    </div>
  </div>

  <div class="datasets">
    <ul id="datasetsList">
      <li *ngFor="let dataset of datasets">
        <div class="nodeContainer">
          <div class="statusIndicator" [ngStyle]="{'background-color': dataset.status === 'active' ? '#40f7aa' : '#eb3b3b', 'color': dataset.status === 'active' ? '#40f7aa' : '#eb3b3b'}">I</div>
          <div class="titleDesc">
            <h3>{{ dataset.title }}</h3>
            <p>{{ dataset.description }}</p>
          </div>
          <div class="statusPanel">
            <h6>Status:</h6>
            <h6 style="font-size: 15px;" [ngStyle]="{'color': dataset.status === 'active' ? '#40f7aa' : '#eb3b3b'}">{{ dataset.status }}</h6>
          </div>
        </div>
        <hr>
      </li>
    </ul>
  </div>
</div>
