<div class="submit-dataset-panel" [ngStyle]="{'display': (datasetUploadView === true) ? 'block' : 'none'}">
	<div [ngStyle]="{'display': uploadedDataset === null ? 'block' : 'none'}">
		<form [formGroup]="uploadForm" (ngSubmit)="uploadDataset()">
			<input type="text" formControlName="url" placeholder="Database URL">
			<br>
			<input type="submit" value="Upload Dataset">
		</form>
		<button class="close-dataset-panel-btn" (click)="toggleDatasetUpload()">Cancel</button>
	</div>
	<div class="submit-dataset-proceed-panel" [ngStyle]="{'display': uploadedDataset === null ? 'none' : 'block'}">
		<h3>{{ uploadedDatasetName }}</h3>
		<ul class="dataset-fields">
			<li *ngFor="let field of uploadedDatasetFields">
				{{ field.field_name }}
			</li>
		</ul>
		<button>Upload Dataset</button>
		<button class="closeDatasetPanelBtn" (click)="toggleDatasetUpload();this.uploadedDataset=null;">Cancel</button>
	</div>
</div>

<div class=search-panel>
	<h1>Find a Dataset</h1>

	<ul class="buttons-panel">
		<li>
			<button (click)="setSelectedDataset('Open Data')">Open Datasets</button>
		</li>
		<li>
			<button (click)="setSelectedDataset('Live Data')">Live Data</button>
		</li>
		<li>
			<button (click)="setSelectedDataset('Imported Data')">Imported Data</button>
		</li>
		<li>
			<button (click)="setSelectedDataset('Authenticated API Data')">Authenticated API Data</button>
		</li>
	</ul>
</div>

<div class="container">
	<h2>{{ selectedDataset }}</h2>



	<form class="search-data-form" [formGroup]="searchForm" (ngSubmit)="search()">
		<input type="text" class="search" formControlName="searchValue" placeholder="Search">
		<input type="submit" name="searchSubmit" value="See All Results">
	</form>

	<div class="dataset-stats">
		<div>
			<h3 class="num-open">{{ numSets }}</h3>
			<p>Datasets</p>
		</div>
		<div>
			<h3 class="num-accepted">{{ numRecentlyUpdated }}</h3>
			<p>Recently Updated</p>
		</div>
		<div>
			<h3 class="num-not-mapped">{{ numOutOfDate }}</h3>
			<p>Out of Date</p>
		</div>
		<div>
			<h3 class="num-under-review">{{ numUnderReview }}</h3>
			<p>Under Review</p>
		</div>
	</div>

	<ul class="datasets-list">
		<li *ngFor="let dataset of datasets">
			<div class="title-desc">
				<h3>{{ dataset.name }}</h3>
				<p>{{ dataset.desc }}</p>
			</div>
		</li>
	</ul>
	<button class="dataset-upload-btn" (click)="toggleDatasetUpload()">Upload a Dataset</button>
</div>
