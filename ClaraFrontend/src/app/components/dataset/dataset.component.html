<div class=search-panel>
	<h1>Find a Dataset</h1>

	<ul class="buttons-panel">
		<li>
			<button (click)="setSelectedDataset('Open Data')" [ngStyle]="{'color': selectedDataset === 'Open Data' ? '#00B2FF': 'black'}">
				Open Datasets
			</button>
		</li>
		<li>
			<button (click)="setSelectedDataset('Live Data')" [ngStyle]="{'color': selectedDataset === 'Live Data' ? '#00B2FF': 'black'}">
				Live Data
			</button>
		</li>
		<li>
			<button (click)="setSelectedDataset('Imported Data')"  [ngStyle]="{'color': selectedDataset === 'Imported Data' ? '#00B2FF': 'black'}">
				Imported Data
			</button>
		</li>
		<li>
			<button (click)="setSelectedDataset('Authenticated API Data')" [ngStyle]="{'color': selectedDataset === 'Authenticated API Data' ? '#00B2FF': 'black'}">
				Authenticated API Data
			</button>
		</li>
	</ul>
</div>

<div class="container">
	<h2>{{ selectedDataset }}</h2>



	<form class="search-data-form" [formGroup]="searchForm" (ngSubmit)="search()">
		<input type="text" class="search" formControlName="searchValue" placeholder="Search">
		<input type="submit" name="searchSubmit" value="See All Results">
	</form>

	<div class="dataset-stats">
		<div>
			<h3 class="num-open">{{ numSets }}</h3>
			<p>Datasets</p>
		</div>
		<div>
			<h3 class="num-accepted">{{ numRecentlyUpdated }}</h3>
			<p>Recently Updated</p>
		</div>
		<div>
			<h3 class="num-not-mapped">{{ numOutOfDate }}</h3>
			<p>Out of Date</p>
		</div>
		<div>
			<h3 class="num-under-review">{{ numUnderReview }}</h3>
			<p>Under Review</p>
		</div>
	</div>

	<ul class="datasets-list">
		<li *ngFor="let dataset of datasets">
			<div class="title-desc">
				<h3>{{ dataset.name }}</h3>
				<p>{{ dataset.desc }}</p>
			</div>
		</li>
	</ul>
	<button class="dataset-upload-btn" (click)="toggleDatasetUpload()">Upload a Dataset</button>
</div>
