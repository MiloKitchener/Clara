<h1>Profile</h1>
<div class="container">
  <div class="formContainer">
    <h2>Edit Profile</h2>
    <form [formGroup]="updateUserForm" (ngSubmit)="updateProfile()">
      <div class="flexContainer">
        <div class="imagePanel">
          <img [src]="user.pictureSrc" />
          <br>
          <br>
          <input type="text" formControlName="imageUrl" [(ngModel)]='user.pictureSrc' placeholder="Image URL"
            style="text-align: center;font-size:10pt;">
        </div>
        <div class="rightPanel">
          <input type="text" formControlName="name" [(ngModel)]='user.name' placeholder="Name">
          <br>
          <br>
          <input type="text" formControlName="title" [(ngModel)]='user.title' placeholder="Title">
        </div>
      </div>
      <br>
      <br>
      <input type="submit" value="Apply">
    </form>
  </div>

  <button (click)="logout()">Log Out</button>

  <div class="postsPanel">
    <h2> {{ postsHeadingTxt }} </h2>
  </div>
</div>
