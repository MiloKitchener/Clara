<nav>
  <img src="./assets/vectors/dashboard-icon.svg" alt="">
  <h2>Dashboards</h2>
  <ul>
    <li *ngFor="let dashboardID of dashboards" routerLinkActive="active">
      <a [routerLink]="['/dashboard', dashboardID]">
        <span>{{ dashboardID }}</span>
      </a>
    </li>
  </ul>

  <button id="addDashboardBtn" (click)="addDashboard()">Add Dashboard</button>
</nav>

<!-- Routed Elements -->
<div class="mainContent" id="main">
  <router-outlet></router-outlet>
</div>
