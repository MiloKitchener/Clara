<div class="sidebarDiv" [ngClass]="{'show' : navDisplayed, 'hide' : !navDisplayed}">
    <nav>
      <ul>
        <li *ngFor="let dashboard of dashboards" routerLinkActive="active">
          <a>
            <span>{{ dashboard }}</span>
          </a>
        </li>
      </ul>

      <button id="addDashboardBtn" (click)="addDashboard()">Add Dashboard</button>
    </nav>
  </div>
  
  <!-- Routed Elements -->
  <div class="mainContent" id="main">
    <router-outlet></router-outlet>
  </div>
