<nav>
  <img src="./assets/vectors/dashboard-icon.svg" alt="">
  <h2>Dashboards</h2>
  <ul>
    <li *ngFor="let id of dashboardNames" routerLinkActive="active">
      <a [routerLink]="['/main/dashboardsMain/dashboard', id]">
        <span>{{ id }}</span>
      </a>
    </li>
  </ul>

  <button id="addDashboardBtn" (click)="addDashboard()">Add Dashboard</button>
</nav>

<!-- Routed Elements -->
<div class="mainContent" id="main">
  <router-outlet></router-outlet>
</div>
