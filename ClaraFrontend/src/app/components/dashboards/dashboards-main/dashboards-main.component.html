<div class="sidebarDiv" [ngClass]="{'show' : navDisplayed, 'hide' : !navDisplayed}">
    <nav>
      <ul>
      <!-- Dashboards Nav -->
        <li routerLinkActive="active">
          <a routerLink="dashboardSplash">
            <span>Dashboard Guide</span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="personalDashboard">
            <span>My Dashboard</span>
          </a>
        </li>
        <li *ngFor="let dashboard of dashboards" routerLinkActive="active">
          <a routerLink="personalDashboard">
            <span>{{ dashboard }}</span>
          </a>
        </li>
      </ul>

      <button id="addDashboardBtn" (click)="addDashboard()">Add Dashboard</button>
    </nav>
  </div>
  
  <!-- Routed Elements -->
  <div class="mainContent" id="main" (click)="hideNav()">
    <router-outlet #o="outlet"></router-outlet>
  </div>
