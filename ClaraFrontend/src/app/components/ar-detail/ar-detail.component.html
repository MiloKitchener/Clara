<div *ngIf="arModel">
  <h2>{{arModel.name | uppercase}} Details</h2>
  <form [formGroup]="updateARModelForm" (ngSubmit)="onSubmit()">
    <label>Name:
      <input type="text" formControlName="name"/>
    </label>
    <br/>
    <label>Scale:
      <input type="text" formControlName="scale">
    </label>
     <button type="submit">Save</button>
  </form>
</div>
