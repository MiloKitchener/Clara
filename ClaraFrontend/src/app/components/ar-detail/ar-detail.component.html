<div *ngIf="arModel">
  <h2>{{arModel.name | uppercase}} Details</h2>
  <form [formGroup]="updateARModelForm" (ngSubmit)="onSubmit()">
    <label>Name:
      <input placeholder="name" formControlName="name"/>
    </label>
    <br/>
    <label>Scale:
      <input placeholder="scale" formControlName="scale"/>
    </label>
     <button type="submit">Save</button>
  </form>
</div>
