<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Clara">
    <meta name="keywords" content="clara, Kitchener, city, data, visualization">
    <meta name="author" content="Digital Kitchener Innovation Lab">

    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Links -->
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico"/>

    <title>Clara</title>
  </head>

  <body>
    <div id="splash">
      <h2>Welcome to Clara.</h2>
      <div class="cssload-thecube">
	       <div class="cssload-cube cssload-c1"></div>
	       <div class="cssload-cube cssload-c2"></div>
	       <div class="cssload-cube cssload-c4"></div>
	       <div class="cssload-cube cssload-c3"></div>
      </div>
    </div>

    <div id="loginContainer">
      <img src="assets/claraIcon.png" id="icon">

      <form id="loginForm">
        <h1>Log in to Clara</h1>
        <div id="loginPanel">
          <input type="text" name="username" placeholder="Username" value="" required>
          <br>
          <input type="password" name="password" placeholder="Password" value="" required>
          <br>
          <button id="forgotPW">Forgot Password?</button>
          <br>
          <input type="submit" name="submitBtn" value="Sign In">
          <button type="button" name="signUpBtn" id="signUpBtn">Sign Up</button>
        </div>
      </form>

      <form id="signupPanel" style="display:none">
        <h1>Sign Up For Clara</h1>
        <input type="email" name="email" placeholder="Email Address" value="" required>
        <br>
        <input type="text" name="username" placeholder="Username" value="" required>
        <br>
        <input type="password" name="password" placeholder="Password" value="" required>
        <br>
        <input type="submit" name="submitSignUp" id="submitSignUp" value="Sign Up">
        <button type="button" name="button" id="backBtn1">Back</button>
      </form>

      <form id="forgotPWPanel" style="display:none">
        <h1>Forgot Password</h1>
        <input type="email" name="email" placeholder="Email Address" value="" required>
        <input type="submit" name="submitForgotPW" value="Resend Password">
        <button type="button" name="button" id="backBtn2">Back</button>
      </form>
    </div>

    <div id="rightPanel">
      <img src="assets/claraSpace.png" alt="">
      <h1>Welcome to Clara.</h2>
      <p>Clara is a municipal machine learning and analytics platform,</p>
      <p>providing ideas and insights to the municipality of Kitchener.</p>
    </div>

    <!-- Javascript -->
    <script src="index.js"></script>
  </body>
</html>
